web:
  image: nginx:latest
  ports:
    - "8080:80"
  volumes:
    - ../:/code
    - ./site.conf:/etc/nginx/conf.d/default.conf
  links:
    - php
php:
  image: zaherg/php-7.2-xdebug-alpine
  volumes:
    - ../:/code
db:
  image: mysql:5.7
  environment:
    MYSQL_ROOT_PASSWORD: my_secret_pw_shh
    MYSQL_DATABASE: test_db
    MYSQL_USER: devuser
    MYSQL_PASSWORD: devpass
  ports:
  - "9906:3306"