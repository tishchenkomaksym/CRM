security:
    encoders:
        App\Entity\User:
            algorithm: argon2i

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
      chain_provider:
        chain:
          providers: [my_ldap, app_user_provider]
      app_user_provider:
        entity:
          class: App\Entity\User
          property: email
      my_ldap:
        id: App\Security\LdapUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        ldap:
          anonymous: ~
          guard:
            authenticators:
            - App\Security\LoginFormLdapAuthenticator
          logout:
            path:   app_logout
          provider: my_ldap
        test:
          anonymous: ~
          guard:
            authenticators:
            - App\Security\LoginFormAuthenticator
          logout:
            path:   app_logout
          provider: app_user_provider
          entry_point: App\Security\LoginFormAuthenticator


  #          form_login_ldap:
  #            service: Symfony\Component\Ldap\Ldap
  #              dn_string: 'uid={username},dc=onyxenterprises,dc=com'
    access_control:
    - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/default, roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/sdt, roles: ROLE_SDT_REQUEST }
    - { path: ^/holiday, roles: ROLE_MANAGE_HOLIDAYS }
    - { path: ^/monthly/sdt/, roles: ROLE_MANAGE_MONTHLY_SDT }
    - { path: ^/php/developer/profile, roles: ROLE_PHP_DEVELOPER }

    role_hierarchy:
      ROLE_USER: [ROLE_SDT_REQUEST]