security:
    encoders:
        App\Entity\User:
            algorithm: argon2i

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
      chain_provider:
        chain:
          providers: [my_ldap]
#      app_user_provider:
#        entity:
#          class: App\Entity\User
#          property: email
      my_ldap:
        ldap:
          service: Symfony\Component\Ldap\Ldap
          base_dn: dc=onyxenterprises,dc=com
          search_dn: "cn=users,cn=accounts,dc=onyxenterprises,dc=com"
          #                search_dn: "cn=users,cn=accounts,dc=onyxenterprises,dc=com"
          search_password: "!rCLV@HVbFkV4p7fNFz4"
          #                  search_password: "{password}"
          default_roles: ROLE_USER
          uid_key: "ivan.melnichuk@onyx.com"
  #                  uid_key: "{username}"
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
#        main:
#          anonymous: ~
#          guard:
#            authenticators:
#            - App\Security\LoginFormAuthenticator
#          logout:
#            path:   app_logout
#          provider: app_user_provider
        ldap:
          anonymous: ~
          guard:
            authenticators:
            - App\Security\LoginFormAuthenticator
          logout:
            path:   app_logout
          provider: my_ldap

  #          form_login_ldap:
  #            service: Symfony\Component\Ldap\Ldap
  #              dn_string: 'uid={username},dc=onyxenterprises,dc=com'
    access_control:
    - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/sdt, roles: ROLE_SDT_REQUEST }
    - { path: ^/holiday, roles: ROLE_MANAGE_HOLIDAYS }
    - { path: ^/monthly/sdt/, roles: ROLE_MANAGE_MONTHLY_SDT }
